    branches:
      - master
      - dev
  workflow_dispatch:

concurrency: ${{ github.ref }}-${{ github.workflow }}

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    with:
      base_name: vuanem-bi-portal-backend
      base_dir: ./backend
    secrets: inherit
